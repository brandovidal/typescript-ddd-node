name: Stg CI

on:
  push:
    branches:
      - stg

jobs:
  build:
    runs-on: ubuntu-latest
    environment: stg
    permissions:
      contents: write
    env:
      USER_NAME: 'dependabot[bot]'
      USER_EMAIL: 'dependabot[bot]@users.noreply.github.com'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: 👁️ Checking out project
        uses: actions/checkout@v4

      - name: 🔬 Set up Git
        run: |
          git config user.name ${{ env.USER_NAME }}
          git config user.email ${{ env.USER_EMAIL }}

      - name: 🤖 Define tag name
        run: |
          git branch --show-current
          git pull
          echo "GITHUB_TAG_NAME=${{ github.ref }}" >> $GITHUB_ENV

      - name: 🏷️ Tag the commit
        run: |
          git tag -a "${{ github.ref }}" -m "${{ github.ref }}"
          git push --follow-tags

      - name: 🚀 Create release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: ./CHANGELOG.md
          draft: false
          prerelease: false
